<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>NASA Photo Of The Day API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="custom_font text-center mb-3">
        NASA Photo Of The Day API <i class="fas fa-space-shuttle"></i>
      </h1>

      <div class="row">
        <div class="form-group d-inline-block mx-auto">
          <form id="nasa_input" method="POST">
            <div class="col-md-12 text-center">
              <span class="mb-4 custom_font font-weight-bold"
                >Custom search</span
              >
              <input
                id="nasa_input1"
                class="form-control text-center"
                type="date"
                placeholder="Enter Date"
              />
              <input
                id="buttn"
                class="btn btn-outline-light"
                type="button"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2 class="custom_font nasa_date col-sm-12 text-center mb-1"></h2>
        <h2 class="custom_font nasa_title col-sm-12 text-center mb-2"></h2>
        <div id="nasa_media" class="mx-auto mb-2"></div>
        <div id="buttonUrl" class="text-center col-sm-12 mb-2"></div>
        <div class="text-bg">
          <p
            class="custom_font nasa_info col-sm-12 text-center font-weight-bold"
          ></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/JavaScript" src="js/app.js"></script>
  </body>
</html>
