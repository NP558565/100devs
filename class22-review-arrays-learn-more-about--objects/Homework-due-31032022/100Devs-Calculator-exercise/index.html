<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator clearfix" id="calculator">
			<section id="display">
				<section id="output">123+</section>
				<section id="input"></section>
			</section>
			<span class="span-2">AC</span>
			<span>DEL</span>
			<span>/</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>*</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>-</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span>+</span>
			<span>.</span>
			<span>0</span>
			<span class="span-2" id="equalTo">=</span>
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
